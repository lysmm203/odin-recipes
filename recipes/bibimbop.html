<h1>Bibimbop Recipe</h1>
<img src="https://mykoreankitchen.com/wp-content/uploads/2013/07/2-Korean-mixed-riceBibimbap.jpg" alt="Bibimbop Picture">
    <h2>Description</h2>
    <p>Bibimbop is a korean food</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Rice</li>
        <li>Vegetables</li>
        <li>Egg</li>
        <li>Gochujang</li>
        <li>Sesame Oil</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Put the rice and vegetables in a bowl</li>
        <li>Add sesame oil and gochujang. Mix them up so the sauces spread evenly</li>
        <li>Enjoy!</li>
    </ol>

    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Olive oil</li>
        <li>Chive</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Beat eggs</li>
        <li>Heat pan and melt the butter</li>

        <li>Fold the omelette, push towards the edge of the pan, and close lip</li>
